# MySQL connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/bcd
spring.datasource.username=aluno
spring.datasource.password=aluno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# none: The default for MySQL. No change is made to the database structure.
# update: Hibernate changes the database according to the given entity structures.
# create: Creates the database every time but does not drop it on close.
# create-drop: Creates the database and drops it when SessionFactory closes.
spring.jpa.hibernate.ddl-auto=update

# Disabling Spring banner
spring.main.banner-mode=off

# Log JPA queries
spring.jpa.show-sql=false


# Cores no log
spring.output.ansi.enabled=ALWAYS

# Nível de log

# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

# Nível de log para as minhas classes
# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.engtelecom.bcd=WARN